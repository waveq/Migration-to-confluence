<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="templates/pageTemplate.xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="bot">
		<h1>Official languages of countries</h1>
		<h:dataTable value="#{countrylanguageBean.officialCountryLanguages}"
			var="item" border="0" cellpadding="2" cellspacing="0" rules="all"
			styleClass="table">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Continent" />
				</f:facet>
				<h:outputText value="#{item[0]}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Country" />
				</f:facet>
				<h:outputText value="#{item[1]}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Language" />
				</f:facet>
				<h:outputText value="#{item[2]}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Population" />
				</f:facet>
				<h:outputText value="#{item[3]}">
					<f:convertNumber />
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Official Language Use %" />
				</f:facet>
				<h:outputText value="#{item[4]}">
					<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Official Language Population Use" />
				</f:facet>
				<h:outputText value="#{item[5]}">
					<f:convertNumber />
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="&nbsp;" />
				</f:facet>
				<h:outputLink value="country/#{item[6]}">
                    Details
                </h:outputLink>
			</h:column>
		</h:dataTable>

	</ui:define>
</ui:composition>
