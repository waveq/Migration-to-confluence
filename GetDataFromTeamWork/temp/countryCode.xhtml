<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="templates/pageTemplate.xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


	<f:metadata>
		<f:viewParam name="param" value="#{code}" />
	</f:metadata>

	<ui:define name="bot">
		<h1>Language use in #{countrylanguageBean.getCountryByCode(code)}</h1>
		<div class="chart" data-languages="#{countrylanguageBean.getCountryLanguagesJson(code)}">
			<svg class="pie-a"></svg>
		</div>
	</ui:define>
</ui:composition>
