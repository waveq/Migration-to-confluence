<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="templates/pageTemplate.xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="bot">
		<h1>Global Language use</h1>
		<h:dataTable value="#{countrylanguageBean.allCountryLanguages}"
			var="item" border="0" cellpadding="2" cellspacing="0" rules="all"
			styleClass="table">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Language" />
				</f:facet>
				<h:outputText value="#{item[0]}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Population Use" />
				</f:facet>
				<h:outputText value="#{item[1]}">
					<f:convertNumber />
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Global Population % Use" />
				</f:facet>
				<h:outputText value="#{item[2]}">
					<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
				</h:outputText>
			</h:column>
		</h:dataTable>
	</ui:define>

</ui:composition>
